<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"  />
</head>
<body>

    <form>
    <label for="fname">First Name</label>
    <input type="text" placeholder="First name" id=fname>
    <br><br>
    <label for="lname">Last Name</label>
    <input type="text"  placeholder="Last Name" id="lname">
    <br>
<br>
<label for="mail">E-Mail</label>
<input type="email" placeholder="E-Mail Address" id="mail"> 
<br><br>
<label for="ph">Phone #</label>
<input type="tel" placeholder="(845)555-1212" id="ph">  
<br> <br>
<label for="add">Address</label>
<input type="text" placeholder="Address" id="add">
<br> <br>
<label for="City">City</label>
<input type="text" placeholder="City" id="City">
<br> <br>
<label for="State">State</label>
<select id="State">

    <option>
        Please select your state
    </option>
     <option>
        Uttar Pradesh
    </option>
     <option>
        Bihar
    </option>
     <option>
        Uttrakhand
    </option>
        <option>
            Punjab  
        </option>

</select>
<br> <br>
<label for="Code">Zip Code</label>
<input type="number" placeholder="Zip Code" id="Code">
<br> <br>

<label for="web">Website or domain name</label>
<input type="text" placeholder="Website or domain name" id="web">
<br> <br>
<label for="host">Do you have hosting?</label>
<input type="radio" value="yes" id="host">
<br> <br>
<label for="des">Project Description</label>
<textarea placeholder="Project Description" id="des"></textarea>
<br> <br>
<button type="submit">Send</button>
</form>
</body>
</html>
